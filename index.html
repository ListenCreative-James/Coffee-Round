<html>

<head>
	<title>Who's Round Is It?</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="text/javascript">

        function Person(name, drink, milk, sugar) {
            this.Name = name;
            this.Drink = drink;
            this.Milk = milk;
            this.Sugar = sugar;
        }

        let scott = new Person("Scott", "Coffee", "No", "No");
        let james = new Person("James", "Coffee", "Yes", "No");
        let meg = new Person("Meg", "Coffee", "Yes", "No");
        let howie = new Person("Howie", "tea", "Yes", "No");
        let tony = new Person("Tony", "Coffee", "No", "No");

        const coworkers = [scott, james, meg, howie, tony];


        function randomPerson(chosenArray) {

            return chosenArray = chosenArray[Math.floor(Math.random() * chosenArray.length)];

        }

        let chosenPerson = randomPerson(coworkers);
        console.log(chosenPerson.Name);


        // math.floor rounds down, returning an integer
        // math.random always returns a random number lower than 1
        // coworkers.length counts how many items are in the array
        // math.random * coworkers length returns a number between 0 and the total numbers of coworkers






    </script>
</head>

<body>

    <div id="main">
        <div id="coworkers-wrapper">
<script>


        const personLayout = function(object){
        const div = document.createElement('div');
        const pName = document.createElement('p');
        const pDrink = document.createElement('p');
        const pMilk = document.createElement('p');
        const pSugar = document.createElement('p');

        const wrapper = document.getElementById('coworkers-wrapper');
            wrapper.append(div);

            div.append(pName);
            div.append(pDrink);
            div.append(pMilk);
            div.append(pSugar);

            div.setAttribute('class','coworker');
            div.setAttribute('id',object.Name);
            pName.setAttribute('class','name');
            pDrink.setAttribute('class','drink');
            pMilk.setAttribute('class','milk');
            pSugar.setAttribute('class','sugar');

            pName.innerHTML = object.Name;
            pDrink.innerHTML = object.Drink;
            pMilk.innerHTML = object.Milk;
            pSugar.innerHTML = object.Sugar;


        };
        coworkers.forEach(function(object){
            personLayout(object);
        });
</script>



        </div>

    </div>




</body>


</html>
